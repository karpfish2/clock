<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fullscreen Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #111;
            color: #fff;
            font-family: 'Bebas Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: 100%;
            padding: 2vh;
        }

        .date-display {
            font-size: 6vw;   /* чуть больше чем раньше */
            font-weight: 400;
            letter-spacing: 0.1em;
            color: #ccc;
            text-align: center;
        }

        .time-display {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32vw;
            line-height: 1;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .time-digit {
            display: inline-block;
            transition: all 0.3s ease;
        }

        .time-digit.change {
            animation: fadeChange 0.3s ease-in-out;
        }

        @keyframes fadeChange {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        .separator {
            opacity: 0.7;
            animation: blink 1s infinite alternate;
        }
        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        .progress-section {
            width: 100%;
            text-align: center;
            margin-top: 1vh;
        }

        .progress-bar {
            width: 90%;
            height: 1.5vh;
            margin: 0 auto;
            background: #333;
            border-radius: 1vh;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff4757, #ff3838);
            border-radius: 1vh;
            transition: width 1s ease-out;
        }

        .progress-text {
            margin-top: 1vh;
            font-size: 5vw;
            font-weight: bold;
            color: #FFD700;
        }

        .week-label {
            font-size: 4.5vw;
            margin-top: 0.5vh;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="date-display" id="dateDisplay"></div>
        <div class="time-display" id="timeDisplay"></div>
        <div class="progress-section">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">0%</div>
            <div class="week-label" id="weekLabel"></div>
        </div>
    </div>

    <script>
        let previousTime = '';

        function updateClock() {
            const now = new Date();

            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = String(now.getFullYear()).slice(-2);
            const days = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
            document.getElementById('dateDisplay').textContent =
                `${day}.${month}.${year} ${days[now.getDay()]}`;

            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            const currentTime = `${h}:${m}:${s}`;

            if (previousTime !== currentTime) {
                const html = currentTime.split('').map((ch, i) => {
                    if (ch === ':') return `<span class="separator">:</span>`;
                    const prevChar = previousTime[i] || '';
                    const animate = prevChar && prevChar !== ch;
                    return `<span class="time-digit${animate ? ' change' : ''}">${ch}</span>`;
                }).join('');
                document.getElementById('timeDisplay').innerHTML = html;
                previousTime = currentTime;
            }

            updateWeekProgress(now);
        }

        function updateWeekProgress(now) {
            const day = now.getDay() || 7;
            const secondsElapsed = (day-1)*86400 + now.getHours()*3600 + now.getMinutes()*60 + now.getSeconds();
            const totalSeconds = 7*86400;
            const progress = (secondsElapsed / totalSeconds) * 100;

            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = Math.round(progress) + '%';
            document.getElementById('weekLabel').textContent = progress >= 99 ? "Week Finishing" : "";
        }

        updateClock();
        setInterval(updateClock, 1000);

        // Автоматический fullscreen при загрузке
        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(() => {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen().catch(()=>{});
                }
            }, 500);
        });
    </script>
</body>
</html>
